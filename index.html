<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Phishing Risk Analyzer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

.container {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 20px;
  width: 520px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
}

h1 {
  font-weight: 700;
  margin-bottom: 5px;
}

.subtitle {
  font-size: 13px;
  opacity: 0.7;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  outline: none;
}

button {
  margin-top: 15px;
  padding: 12px 30px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  font-weight: 600;
  background: linear-gradient(to right, #0072ff, #00c6ff);
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.result-card {
  margin-top: 30px;
  padding: 25px;
  border-radius: 15px;
  background: rgba(255,255,255,0.08);
  display: none;
  animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.risk-bar {
  height: 10px;
  width: 100%;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  margin: 12px 0;
  overflow: hidden;
}

.risk-fill {
  height: 100%;
  width: 0%;
  border-radius: 10px;
  transition: width 0.6s ease;
}

.safe { background: #00ff9d; }
.medium { background: #ffc107; }
.high { background: #ff3b3b; }

.status-text {
  font-size: 20px;
  font-weight: 600;
  margin-top: 5px;
}

.badge {
  display: inline-block;
  padding: 6px 15px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 10px;
}

.description {
  margin-top: 20px;
  font-size: 14px;
  text-align: left;
  white-space: pre-line;
  opacity: 0.95;
}

.footer {
  margin-top: 15px;
  font-size: 11px;
  opacity: 0.5;
}

</style>
</head>

<body>

<div class="container">

  <h1>AI Phishing Risk Analyzer</h1>
  <div class="subtitle">Multi-Layer URL + Content Intelligence</div>

  <input type="text" id="urlInput" placeholder="Enter website URL...">
  <button onclick="analyzeURL()">Analyze Website</button>

  <div class="result-card" id="resultCard">

    <div id="riskLevelBadge" class="badge"></div>

    <div class="status-text" id="predictionText"></div>

    <div class="risk-bar">
      <div class="risk-fill" id="riskFill"></div>
    </div>

    <div id="riskScoreText"></div>

    <div class="description" id="descriptionText"></div>

    <div class="footer">
      AI Risk Model â€¢ URL + Domain + Content Layer
    </div>

  </div>

</div>

<script>

async function analyzeURL() {

  const url = document.getElementById("urlInput").value.trim();
  const resultCard = document.getElementById("resultCard");

  if (!url) return;

  const response = await fetch("/api/analyze", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ url })
  });

  const data = await response.json();

  resultCard.style.display = "block";

  const predictionText = document.getElementById("predictionText");
  const riskFill = document.getElementById("riskFill");
  const riskScoreText = document.getElementById("riskScoreText");
  const descriptionText = document.getElementById("descriptionText");
  const badge = document.getElementById("riskLevelBadge");

  predictionText.innerText = data.verdict;
  riskScoreText.innerText = "Total Risk Score: " + data.totalRiskScore + "%";
  descriptionText.innerText = data.description;

  riskFill.style.width = data.totalRiskScore + "%";

  if (data.riskLevel === "Low") {
    riskFill.className = "risk-fill safe";
    badge.style.background = "#00ff9d";
    badge.style.color = "#000";
  } 
  else if (data.riskLevel === "Medium") {
    riskFill.className = "risk-fill medium";
    badge.style.background = "#ffc107";
    badge.style.color = "#000";
  } 
  else {
    riskFill.className = "risk-fill high";
    badge.style.background = "#ff3b3b";
    badge.style.color = "#fff";
  }

  badge.innerText = "Risk Level: " + data.riskLevel;
}

</script>

</body>
</html>
