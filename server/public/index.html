<!DOCTYPE html>
<html>
<head>
  <title>PhishGuard AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ffcc;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 35px;
      border-radius: 20px;
      border: 1px solid #00ffcc;
      background: rgba(0, 255, 204, 0.05);
      box-shadow: 0 0 30px rgba(0,255,204,0.3);
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      font-size: 30px;
      text-shadow: 0 0 12px #00ffcc;
      margin-bottom: 25px;
    }

    input {
      width: 70%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #00ffcc;
      background: black;
      color: #00ffcc;
      font-size: 14px;
    }

    button {
      padding: 10px 18px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #00ffcc;
      background: black;
      color: #00ffcc;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffcc;
      color: black;
      box-shadow: 0 0 15px #00ffcc;
      transform: scale(1.05);
    }

    .scan-status {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }

    .meter {
      margin: 30px auto;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      border: 4px solid #00ffcc;
      transition: all 0.6s ease;
    }

    .card {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #00ffcc;
      background: rgba(0,255,204,0.07);
    }

    .badge {
      padding: 6px 14px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 10px;
      font-size: 13px;
      font-weight: bold;
    }

    .high { color: #ff0033; }
    .medium { color: #ffcc00; }
    .low { color: #00ffcc; }

  </style>
</head>

<body>

<canvas id="matrix"></canvas>
<div class="overlay"></div>

<div class="container">

  <h2>ðŸ›¡ PHISHGUARD AI</h2>

  <input type="text" id="urlInput" placeholder="Enter Target URL">
  <br>
  <button onclick="analyze()">INITIATE SCAN</button>

  <div class="scan-status" id="scanStatus"></div>

  <div class="meter" id="riskMeter">0%</div>

  <div id="badgeArea"></div>
  <div id="domainAgeText"></div>

  <div class="card">
    <strong>âš  Detection Reasons</strong>
    <ul id="reasons"></ul>
  </div>

  <div class="card">
    <div id="aiSection"></div>
  </div>

  <div class="card">
    <div id="breakdownSection"></div>
  </div>

</div>

<script>

async function analyze() {

  const url = document.getElementById("urlInput").value.trim();
  if (!url) return;

  const scanStatus = document.getElementById("scanStatus");
  scanStatus.innerText = "Scanning target...";

  try {

    const response = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url })
    });

    const data = await response.json();
    scanStatus.innerText = "Scan completed.";

    const meter = document.getElementById("riskMeter");
    const badgeArea = document.getElementById("badgeArea");
    const domainAgeText = document.getElementById("domainAgeText");
    const reasons = document.getElementById("reasons");
    const aiSection = document.getElementById("aiSection");
    const breakdown = document.getElementById("breakdownSection");

    let score = data?.riskScore ?? 0;

    let color, glow;

    if (score >= 70) {
      color = "#ff0033";
      glow = "0 0 35px #ff0033";
    } 
    else if (score >= 40) {
      color = "#ffcc00";
      glow = "0 0 35px #ffcc00";
    } 
    else {
      color = "#00ffcc";
      glow = "0 0 35px #00ffcc";
    }

    meter.style.background =
      `conic-gradient(${color} ${score * 3.6}deg, #001a12 0deg)`;

    meter.style.borderColor = color;
    meter.style.boxShadow = glow;
    meter.style.color = color;
    meter.innerText = score + "%";

    let badgeClass =
      data.riskLevel?.includes("High") ? "high" :
      data.riskLevel?.includes("Medium") ? "medium" : "low";

    badgeArea.innerHTML =
      `<div class="badge ${badgeClass}">
        ${data.riskLevel || "Unknown"} | Confidence: ${data.confidence || "-"}
      </div>`;

    domainAgeText.innerText =
      "Domain Age: " +
      (data.domainAgeDays ? data.domainAgeDays + " days" : "Unavailable");

    reasons.innerHTML = "";
    (data.reasons || []).forEach(r => {
      const li = document.createElement("li");
      li.innerText = r;
      reasons.appendChild(li);
    });

    if (data.aiAnalysis) {
      aiSection.innerHTML =
        "<strong>ðŸ¤– AI Cyber Intelligence</strong><br>" +
        data.aiAnalysis.reasoning +
        "<br>Confidence: " +
        Math.round(data.aiAnalysis.confidence * 100) + "%";
    } else {
      aiSection.innerHTML = "";
    }

    breakdown.innerHTML =
      "<strong>Scan Breakdown</strong><br>" +
      "Lexical: " + (data.breakdown?.lexical ?? 0) +
      " | Content: " + (data.breakdown?.content ?? 0) +
      " | AI: " + (data.breakdown?.ai ?? 0);

  } catch (err) {
    scanStatus.innerText = "Error scanning URL.";
    console.error(err);
  }
}

</script>

</body>
</html>
