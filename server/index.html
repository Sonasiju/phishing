<!DOCTYPE html>
<html>
<head>
  <title>PhishGuard AI</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    input {
      width: 75%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #38bdf8;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }

    .safe {
      background-color: #14532d;
    }

    .suspicious {
      background-color: #78350f;
    }

    .dangerous {
      background-color: #7f1d1d;
    }

    ul {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>PhishGuard AI</h2>

    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="analyze()">Analyze</button>

    <div id="resultBox" class="result" style="display:none;">
      <h3 id="resultText"></h3>
      <ul id="reasons"></ul>
    </div>
  </div>

  <script>
    async function analyze() {
      const url = document.getElementById("urlInput").value;

      const response = await fetch("http://localhost:5000/api/analyze", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ url })
      });

      const data = await response.json();

      const resultBox = document.getElementById("resultBox");
      const resultText = document.getElementById("resultText");
      const reasonsList = document.getElementById("reasons");

      resultBox.style.display = "block";
      reasonsList.innerHTML = "";

      resultText.innerText =
        "Risk Level: " + data.riskLevel + " | Score: " + data.riskScore;

      if (data.riskLevel === "Safe") {
        resultBox.className = "result safe";
      } else if (data.riskLevel === "Suspicious") {
        resultBox.className = "result suspicious";
      } else {
        resultBox.className = "result dangerous";
      }

      data.reasons.forEach(reason => {
        const li = document.createElement("li");
        li.innerText = reason;
        reasonsList.appendChild(li);
      });
    }
  </script>

</body>
</html>
